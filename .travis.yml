os:
  - linux
language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "pypy"
install:
  - "pip install -r requirements.txt"
  - "pip install -r test-requirements.txt"
script: "./run_tests.sh && ./run_tests.sh --build &&./run_tests.sh --pep8 && ./run_tests.sh --lint && ./run_tests.sh --git"
after_success:
  - coveralls